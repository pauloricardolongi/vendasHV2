<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	
<h:head>


	<h:outputStylesheet library="css" name="style.css" /> 
	<h:outputScript library="js" name="scripts.js" />


	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Layout Sistema</title>
</h:head>
<h:body>

<p:layout fullPage="true"> 

	

		<p:layoutUnit position="north" header="Sistema de Vendas"
		resizable="false" closable="false" collapsible="false">
		
			

		</p:layoutUnit>
		
		<p:layoutUnit position="south" header="Desenvolvido por Hugo Vasvoncelos" 
		resizable="false" closable="false" collapsible="false">
		
		</p:layoutUnit>
		
		<p:layoutUnit position="west" size="250"
		resizable="false" closable="false" collapsible="false" >
		
		</p:layoutUnit>
		
		

		<p:layoutUnit position="center" resizable="false" closable="false" collapsible="false">
			<ui:insert name="conteudo"/> 
		</p:layoutUnit>		
</p:layout>
</h:body>
</html>
